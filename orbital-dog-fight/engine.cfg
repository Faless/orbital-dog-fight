[application]

name="Orbital dog-fight"
main_scene="res://scene/main.xml"
icon="res://main.png"
target_fps=30

[autoload]

Heimdallr="res://script/Heimdallr.gd"

[display]

stretch_mode="viewport"
stretch_aspect="keep"
width=1280
height=720
resizable=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

main_menu=[key(Escape)]
p1_fwd=[key(W)]
p1_bwd=[key(S)]
p1_tl=[key(Q)]
p1_tr=[key(E)]
p1_lasers=[key(X), key(Space)]
p2_fwd=[key(U)]
p2_bwd=[key(J)]
p2_tl=[key(Y)]
p2_tr=[key(I)]
p2_lasers=[key(M)]

[physics_2d]

default_gravity=0
default_density=0.0
