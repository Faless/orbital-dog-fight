[application]

name="Orbital dog-fight"
main_scene="res://scene/main.xml"
icon="res://icon.png"
target_fps=30

[image_loader]

filter=false
gen_mipmaps=false

[input]

main_menu=[key(Escape)]
p1_fwd=[key(W)]
p1_bwd=[key(S)]
p1_sl=[key(A)]
p1_sr=[key(D)]
p1_tr=[key(E)]
p1_tl=[key(Q)]
p1_lasers=[key(Space)]

[physics_2d]

default_gravity=0
default_density=0.0
